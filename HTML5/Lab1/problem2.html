<!DOCTYPE html>
<html>
    <head>
        <title>HTML5/Lab1/Problem2</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form>
            <h2>Shorten URL</h2>
            <div>
                <input type="text" name="linkTitle" id="link-title" placeholder="Link Title" />
            </div>
            <div>
                <input type="url" name="linkURL" id="link-url" placeholder="URL to be shorten"/>
            </div>
            <div>
                <input type="email" name="userEmail" id="user-email" placeholder="Your Email" />
            </div>
            <div>
                <label>Expiration Date</label>
                <input type="date" name="expirationDate" id="expiration-date"/>
            </div>
            <div>
                <input type="submit" id="submit" value="Shorten" />
            </div>
        </form>
    </body>
</html>

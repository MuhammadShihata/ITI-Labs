<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5/Lab2/Poroblem1</title>
        <link rel="stylesheet" href="static/styles.css" />
        <script src="static/data.js"></script>
        <script src="static/script.js"></script>
    </head>
    <body>
        <div id="player">
            <video id="video"></video>
            <div id="ctrlsTop">
                <div id="catsParent">
                    <div id ="allowedAge"></div>
                    <div id="cats"></div>
                </div>
                <div id="title"></div>
            </div>
            <div id="ctrlsMdl"></div> 
            <div id="subtitlesCont">
                <p id="subtitles"></p>
            </div>        
            <div id="seekbarCont">
                <div id="seekbar"></div>
                <div id="seekbarDot"></div>
            </div> 
            <div id="ctrlsBtmLeft">
                        <button id="playPauseBtn" class="controlBtn" data-f="playPause">play/pause</button>
                        <button id="backwardTenBtn" class="controlBtn" data-f="backwardTen">&Lt; -10</button>
                        <button id="forwardTenBtn" class="controlBtn" data-f="forwardTen">+10 &Gt;</button>
                        <button id="muteUnmuteBtn" class="controlBtn" data-f="muteUnmute">mute/unmute</button>
                        <input 
                        id= "volumeRange" class="controlRange" type="range" 
                        data-f="volumeEqual" min="0" max="10" step="1" aria-disabled=""
                        />
            </div>
            <div id="ctrlsBtmRight">

                <input 
                id= "speedRange" class="controlRange" type="range" 
                data-f="speedEqual" min=".5" max="1.5" step=".25" aria-disabled=""
                />
                <button id="fullScreenBtn" class="controlBtn" data-f="fullScreen">Full screen</button>
                
            </div>  
        </div>
    </body>
</html>

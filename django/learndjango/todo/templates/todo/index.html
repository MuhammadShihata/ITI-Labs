<html class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Todo</title>
</head>
<body class="container h-100 d-flex justify-content-center align-items-center">
    <div class="border p-4 rounded shadow col-sm-10 col-md-8 col-lg-6">
        <h3>#my_todos</h3>
        <br>
        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            <div class="form-group d-flex">
                <input class="form-control from-control-sm mr-2" type="text" name="task" autocomplete="off" />
                <input class="btn btn-sm btn-primary" type="submit" value="Add" />
            </div>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class=" list-group-item">
                <span>{{ task }}</span>
                <form class="d-inline" action="{% url 'delete_todo' forloop.counter %}" method="GET">
                    <button type="submit" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

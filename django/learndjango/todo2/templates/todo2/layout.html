<html class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>{% block title %}Todo{% endblock %}</title>
</head>
<body class="h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="{% url 'todo2:index' %}">Todo</a>
          <div class="navbar-nav">
            <a class="nav-link " href="{% url 'todo2:index' %}">My Tasks</a>
          </div>
    </nav>
    <div class="container d-flex flex-column align-items-center mt-4">
        {% if messages %}
            <div class="d-flex w-100 justify-content-center messages">
                {% for message in messages %}
                    <div{% if message.tags %} class="col-sm-10 col-md-8 col-lg-6 shadow-sm alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}"{% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% block main %}
        {% endblock %}
    </div>
</body>
</html>

            // initial declarations
            var result;

            // user will enter the first number 
            // Assign it directly to result
            var result = Number(prompt("Enter the first number:"));

            do {
                // then enter an operation (sum, multiple, sub, div, mod)
                var operation = prompt("Enter the operation:"); 
                
                // then enter the next number
                var nextNum = Number(prompt("Enter the next number:"));

                // do the math          
                switch(operation) {
                    case "sum":
                        result += nextNum;
                        break;
                    case "multi":
                        result *= nextNum;
                        break;
                    case "sub":
                        result -= nextNum;
                        break;
                    case "div":
                        result /= nextNum;
                        break;
                    case "mod":
                        result %= nextNum;
                }

                // Show the result
                alert("Result is: " + result);

            } while(true); // and so on

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Video</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div id="c-nav"></div>
        <div class="container d-flex justify-content-center mt-5">
        <div class="col-12 col-md-10 col-lg-8 bg-light border rounded p-3"> 
            <div  id="flashMessage"></div>
            <div id="contentWrapper" style="display: none">
                <form
                    id="#addVideoForm"
                    onsubmit="event.preventDefault(); submitAddVideoForm();"
                >
                    
                    <div class="form-group lead">Add Movie / Series</div>
                    <div class="form-group">
                        <input class="form-control"
                            type="text"
                            name="id"
                            id="id"
                            placeholder="ID"
                        />
                    </div>
                    <div class="form-group">
                        <input class="form-control"
                            type="text"
                            name="title"
                            id="title"
                            placeholder="Video/Series Title"
                        />
                    </div>
                    <div class="form-group">
                        <input class="form-control"
                            type="text"
                            name="type"
                            id="type"
                            placeholder="Movie/Series"
                        />
                    </div>
                    <div class="form-group">
                        <input class="form-control"
                            type="text"
                            name="category"
                            id="category"
                            placeholder="Comedy, Action, Drama,..."
                        />
                    </div>
                    <div class="form-group">
                        <textarea 
                            class="form-control"
                            name="images"
                            id="images"
                            placeholder="Images List Ex: [http//..., ...]"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <textarea 
                            class="form-control"
                            name="sources"
                            id="sources"
                            placeholder="Sources List Ex: [http://..., ...]"
                        /></textarea>
                    </div>
                    <div class="form-group">
                        <textarea 
                            class="form-control"
                            name="subtitles"
                            id="subtitles"
                            placeholder="Subtitles List Ex: [http://..., ...]"
                        ></textarea>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Add" />
                </form>
            </div>
        </div>
        </div>

        <script src="static/js/loadNavbar.js"></script>
        <script src="static/js/adminAccessLimit.js"></script>
        <script src="static/js/submitAddVideoForm.js"></script>

        <!-- JQuery & Popper & Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <div id="c-nav"></div>
        <div id="flashMessage"></div>
        <form id="userLoginForm" onsubmit="event.preventDefault(); submitUserLoginForm();">
            <h1>Login</h1>
            <div>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                />
            </div>
            <div>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                />
            </div>
            <input type="submit" value="Login">

            <div>Don't have an account? <a href="userRegister.html">Sign Up</a>.</div>
        </form>
        <script src="static/js/loadNavbar.js"></script>
        <script src="static/js/submitUserLoginForm.js"></script>
    </body>
</html>
